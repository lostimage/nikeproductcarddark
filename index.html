<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="ba-container">
	<article class="ba-product">
		<div class="ba-logo">
			<img src="img/logo.png" alt="logo">
		</div>
		<!-- /.ba-logo -->
		<div class="ba-row cf">
		<div class="ba-product__image">
			<img src="img/Nike.png" alt="shoes">
			<div class="ba-radio">
				<input class="ba-radio--elem1" type="radio" name="point"  checked>
				<input class="ba-radio--elem2" type="radio" name="point" >
				<input class="ba-radio--elem3" type="radio" name="point" >
				<input class="ba-radio--elem4" type="radio" name="point" >
			</div>
		</div>
		<!-- /.ba-product__image -->
		<div class="ba-product__info">
			<h2 class="ba-product__title">
				Nike SB Stefan Janoski Max
			</h2>
			<!-- /.ba-product__title -->
			<h4 class="ba-product__subtitle">Unisex Skateboarding Shoe</h4>
			<!-- /.ba-product__subtitle -->
			<div class="ba-rating">
				<img src="img/stars.png" alt="stars">
			</div>
			<!-- /.ba-rating -->
			<form action="#" method="post">
				<div class="ba-sizes">
					<label class="ba-sizes__label"> Size </label>
					<img src="img/arrow.png" alt="arrow">
				</div>
			</form>
			<form action="#" method="post">
				<div class="ba-qty">
					<label class="ba-qty__label"> Qty </label>
					<img src="img/arrow.png" alt="arrow">
				</div>
			</form>
			<button class="ba-button" type="submit">Add to cart</button>
		</div>
		<!-- /.ba-product__info -->
		</div>

	</article>
	<!-- /.ba-product -->
	</div>
	<script src="js/main.js"></script>
</body>
</html>
